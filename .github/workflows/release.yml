name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --name="Thermal-Engine" `
          --windowed `
          --add-data="elements;elements" `
          --hidden-import=PySide6.QtCore `
          --hidden-import=PySide6.QtGui `
          --hidden-import=PySide6.QtWidgets `
          --hidden-import=device_backends `
          --hidden-import=video_background `
          --collect-all PySide6 `
          main.py

    - name: Create ZIP archive
      run: |
        cd dist
        powershell Compress-Archive -Path Thermal-Engine -DestinationPath Thermal-Engine-Windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Thermal-Engine-Windows
        path: dist/Thermal-Engine-Windows.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Thermal-Engine-Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
